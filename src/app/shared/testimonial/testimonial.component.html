<section class="testimonials py-5 bg-white">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-4 fw-bold mb-3">What Our Clients Say</h2>
      <p class="text-muted lead mb-5">Discover why companies trust us to deliver exceptional results</p>
    </div>
    
    <div class="row g-4">
      <div *ngFor="let testimonial of testimonials" class="col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0 p-4 hover-shadow">
          <div class="position-relative">
            <i class="bi bi-quote fs-1 text-primary opacity-25 position-absolute top-0 start-0"></i>
            <p class="card-text mb-4 ps-4 pt-3">{{ testimonial.content }}</p>
          </div>
          
          <div class="d-flex align-items-center mt-auto pt-4 border-top">
            <div *ngIf="testimonial.image; else defaultAvatar" 
                 class="me-3">
              <img [src]="testimonial.image" 
                   [alt]="testimonial.name"
                   class="rounded-circle"
                   style="width: 60px; height: 60px; object-fit: cover;">
            </div>
            <ng-template #defaultAvatar>
              <i class="bi bi-person-circle text-secondary me-3" style="font-size: 3rem;"></i>
            </ng-template>
            <div>
              <h5 class="mb-1">{{ testimonial.name }}</h5>
              <p *ngIf="testimonial.role || testimonial.company" 
                 class="text-muted small mb-0">
                {{ testimonial.role }}
                <span *ngIf="testimonial.role && testimonial.company">, </span>
                {{ testimonial.company }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
