<footer class="footer bg-dark py-5">
  <div class="container">
    <div class="row">
      <!-- Brand/Logo Section -->
      <div class="col-lg-3 mb-4 mb-lg-0">
        <div class="footer-brand">
          <i class="text-primary bi bi-gear-fill me-2"></i>
          <span class="text-white">{{footer?.companyName}}</span>
        </div>
        <p class="text-white-50 mt-3">{{footer?.description}}</p>
      </div>

      <!-- Quick Links -->
      <div class="col-lg-3 mb-4 mb-lg-0">
        <h5 class="text-white mb-4">{{footer?.quickLinks?.title}}</h5>
        <ul class="footer-links list-unstyled">
          <li *ngFor="let link of footer?.quickLinks?.links">
            <a 
              [routerLink]="link.route" 
              [fragment]="link.fragment"
              [routerLinkActive]="link.route !== '/' ? 'active' : ''"
              [routerLinkActiveOptions]="{exact: true}"
              class="nav-link">
              {{link.text}}
            </a>
          </li>
        </ul>
      </div>

      <!-- Contact Info -->
      <div class="col-lg-3 mb-4 mb-lg-0">
        <h5 class="text-white mb-4">{{footer?.contact?.title}}</h5>
        <ul class="footer-contact list-unstyled">
          <li class="mb-3">
            <i class="bi bi-geo-alt-fill me-3"></i>
            <span>{{footer?.contact?.address}}</span>
          </li>
          <li class="mb-3">
            <i class="bi bi-telephone-fill me-3"></i>
            <span>{{footer?.contact?.landline}}</span>
          </li>
          <li class="mb-3">
            <i class="bi bi-phone-fill me-3"></i>
            <span>{{footer?.contact?.phone}}</span>
          </li>
          <li>
            <i class="bi bi-envelope-fill me-3"></i>
            <span>{{footer?.contact?.email}}</span>
          </li>
        </ul>
      </div>

      <!-- Social Links -->
      <div class="col-lg-3">
        <h5 class="text-white mb-4">Follow Us</h5>
        <div class="social-links">
          <a [href]="footer?.socialLinks?.facebook" target="_blank" class="me-3">
            <i class="bi bi-facebook"></i>
          </a>
          <a [href]="footer?.socialLinks?.instagram" target="_blank" class="me-3">
            <i class="bi bi-instagram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Copyright -->
    <div class="row mt-5">
      <div class="col-12">
        <hr class="bg-light">
        <p class="text-white-50 text-center mb-0">
          {{footer?.copyright}}
        </p>
      </div>
    </div>
  </div>
</footer>
