<div class="contact-page py-5">
  <div class="container">
    <!-- Header Section -->
    <h1 class="text-primary text-center mb-5">{{contact?.title}}</h1>
    <p class="text-center lead mb-5">{{contact?.subtitle}}</p>

    <div class="row g-4">
      <!-- Contact Information Card -->
      <div class="col-lg-4">
        <div class="card shadow-sm h-100 bg-light-subtle">
          <div class="card-body">
            <h3 class="card-title mb-4 text-primary">Contact Information</h3>
            
            <div class="contact-item mb-3">
              <i class="bi bi-telephone-fill text-primary"></i>
              <div class="ms-3">
                <h6 class="mb-1 text-primary">Landline</h6>
                <a [href]="'tel:' + contact?.landline" class="text-decoration-none text-secondary">{{contact?.landline}}</a>                
              </div>
            </div>

            <div class="contact-item mb-3">
              <i class="bi bi-phone-fill text-primary"></i>
              <div class="ms-3">
                <h6 class="mb-1 text-primary">Phone</h6>
                <a [href]="'tel:' + contact?.phone" class="text-decoration-none text-secondary">{{contact?.phone}}</a>                
              </div>
            </div>

            <div class="contact-item mb-3">
              <i class="bi bi-envelope-fill text-primary"></i>
              <div class="ms-3">
                <h6 class="mb-1 text-primary">Email</h6>
                <a [href]="'mailto:' + contact?.email" class="text-decoration-none text-secondary">{{contact?.email}}</a>
              </div>
            </div>

            <div class="contact-item mb-3">
              <i class="bi bi-geo-alt-fill text-primary"></i>
              <div class="ms-3">
                <h6 class="mb-1 text-primary">Address</h6>
                <span>{{contact?.address}}</span>
              </div>
            </div>

            <!-- Social Media Links -->
            <div class="social-links mt-4">
              <h6 class="mb-3 text-primary">Follow Us</h6>
              <a [href]="contact?.facebook" target="_blank" class="me-3 text-primary"><i class="bi bi-facebook"></i></a>
              <a [href]="contact?.instagram" target="_blank" class="me-3 text-primary"><i class="bi bi-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-lg-8">
        <div class="card shadow-sm bg-light-subtle">
          <div class="card-body">
            <h3 class="card-title mb-4 text-primary">Send us a Message</h3>
            <form (ngSubmit)="sendEmail()" #contactForm="ngForm">
              <div class="form-group mb-3">
                <input 
                  type="text" 
                  class="form-control"
                  [(ngModel)]="formData.name" 
                  name="name" 
                  placeholder="Your Name" 
                  required>
              </div>

              <div class="form-group mb-3">
                <input 
                  type="email" 
                  class="form-control"
                  [(ngModel)]="formData.email" 
                  name="email" 
                  placeholder="Your Email" 
                  required>
              </div>

              <div class="form-group mb-3">
                <input 
                  type="text" 
                  class="form-control"
                  [(ngModel)]="formData.subject" 
                  name="subject" 
                  placeholder="Subject" 
                  required>
              </div>

              <div class="form-group mb-3">
                <textarea 
                  class="form-control"
                  [(ngModel)]="formData.message" 
                  name="message" 
                  placeholder="Your Message" 
                  rows="5"
                  required></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100" [disabled]="!contactForm.valid">
                Send Message
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Map Section -->
    <div class="row mt-5">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body p-0">
            <iframe [src]="contact.mapUrl | safe" 
                    width="100%" 
                    height="400" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
