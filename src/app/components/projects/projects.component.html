<section class="projects bg-light py-5" id="projects">
  <div class="container my-5">
    <h2 class="display-4 fw-bold text-center mb-5">{{projects.title || 'Our Projects'}}</h2>

    <!-- Loading state -->
    <div class="text-center" *ngIf="!projects?.list">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Projects grid -->
    <div class="row g-3" *ngIf="projects?.list">
      <div class="col-md-6 col-lg-4" *ngFor="let project of projects.list">
        <div class="card h-100 shadow-sm">
          <div class="card-body p-3">
            <h5 class="card-title h6 mb-2 d-flex justify-content-between">
              {{project.name}}
              <small class="badge bg-light text-dark">
                <i class="bi bi-geo-alt"></i> {{project.location}}
              </small>
            </h5>
            <div class="service-tags">
              <span class="badge bg-primary me-1 mb-1" *ngFor="let serviceId of project.serviceIds">
                {{getService(serviceId)?.title || 'Unknown'}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
